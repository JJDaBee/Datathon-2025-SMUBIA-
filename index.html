                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Create a simulation for force-directed layout
            const simulation = d3
                .forceSimulation(data.nodes)
                .force(
                    'link',
                    d3
                        .forceLink(data.edges)
                        .id((d) => d.id)
                        .distance(100)
                )
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2));

            // Add links (edges)
            const link = svg
                .append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(data.edges)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke-width', (d) => Math.sqrt(d.weight));

            // Add nodes
            const node = svg
                .append('g')
                .attr('class', 'nodes')
                .selectAll('g')
                .data(data.nodes)
                .enter()
                .append('g');

            node.append('circle').attr('r', 10).attr('fill', 'skyblue');

            node.append('text')
                .attr('x', 12)
                .attr('y', 3)
                .text((d) => d.name);

            // Simulation tick function
            simulation.on('tick', () => {
                link.attr('x1', (d) => d.source.x)
                    .attr('y1', (d) => d.source.y)
                    .attr('x2', (d) => d.target.x)
                    .attr('y2', (d) => d.target.y);

                node.attr('transform', (d) => `translate(${d.x},${d.y})`);
            });

            // Drag functionality
            const drag = d3
                .drag()
                .on('start', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on('drag', (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on('end', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });

            node.call(drag);
